<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <div class="controls">
            <img src="img/embaralhar.png" id="shuffle" alt="Embaralhar">
            <img src="img/anterior.png" id="prev" alt="Anterior">
            <img src="img/pausa.png" id="playPause" alt="Play">
            <img src="img/proximo-botao.png" id="next" alt="Próxima">
            <img src="img/repetir.png" id="repeat" alt="Repetir">
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="volume-controls">
            <button id="expand">Expandir</button>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>
    </div>
    <div class="playlist">
        <ul id="playlist">
            <li>Love Will Tear Us Apart</li>
            <li>Transmission</li>
            <li>Disorder</li>
            <li>She's Lost Control</li>
            <li>New Dawn Fades</li>
            <li>Shadowplay</li>
            <li>Isolation</li>
            <li>Heart and Soul</li>
            <li>Dead Souls</li>
            <li>Twenty Four Hours</li>
        </ul>
    <div class="music-info">
        <p id="current-song">Nome da Música</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
